<div class="row">
<div class="page">
  <h2 class="page-heading left">/design</h2>
  <input type="text" placeholder="Search design.." ng-model="searchDesign">
  <div class="no-results ng-hide" ng-show="(arts | filter:searchDesign).length == 0">
    <img src="images/design_default.svg" alt="">
    <br>
    <h4>It seems that, I did'nt work on this kind of design..</h4>
  </div>
  <ul class="small-block-grid-2 mini-block-grid-1 large-block-grid-2 arts-grid">
    <li ng-repeat="art in arts | filter:searchDesign" class="fadeInPrj">
      <a href="#/designs/{{art.id.$oid}}">
        <div class="art" style="background: url('{{art.preview_thumb}}') center no-repeat">
        </div>
        </a>
    </li>
  </ul>
</div>
</div>

<div ng-include="'views/partials/footer.html'"></div>
