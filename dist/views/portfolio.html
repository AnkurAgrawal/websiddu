<div class="page">
  <h2 class="page-heading left">/portfolio</h2>
  <input type="text" placeholder="Search projects.. e.g. jquery" ng-model="searchText">

    <img src="images/no-results.svg" alt="">
    <br>
    <h4>It seems that, I did'nt work on this kind of project..</h4>
  </div>
  <ul class="small-block-grid-2 mini-block-grid-1 large-block-grid-2 portfolio-grid">
    <li ng-repeat="project in projects | filter:searchText" class="fadeInPrj">
    <a href="#/projects/{{project.id.$oid}}">
      <div class="project">
        <img ng-src="{{project.thumbnail}}">
        <h2 class="project-title">{{project.title}}</h2>
